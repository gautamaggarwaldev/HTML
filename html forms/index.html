<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    

    <form name="Signup form" action="www.google.com" method="post" enctype="application/x-www-form-urlencoded" target="_blank">


        <label for="user_age" >Enter the age</label>
        <input type="number" placeholder="enter your age" name="age" id="user_age" required/>


        <br/>
        <label for="user_date">Enter the date</label>
        <input type="datetime-local" name="date and time" id="user_date"/>

        <br/>
        <label for="">Enter email</label>
        <input type="email" placeholder="enter your email" name="email" autocomplete="on"/>

        <br/>
        <label for="">Enter the password</label>
        <input type="password" placeholder="enter your password" name="password"/>

        <br/>
        <label>upload the file</label>
        <input type="file"/>

        <input type="hidden" name="hidden_property" value="something"/>

        <input type="reset" value="Reset form"/>
        <input type="submit" value="Submit form"/>  

    </form>


</body>
</html>
