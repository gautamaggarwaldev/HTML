<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <fieldset>
        <legend>sign up</legend>

        <form action=" /signup_process" enctype="text/plain" method="post" name="Signup" target="_blank">
            
            <label for="username">Username :</label><br/>
            <input type="text" id="username" name="Username" required/>

            <br/>
            <label for="mobile">Mobile no :</label><br/>
            <input type="number" id="mobile" name="mobile number" required/>

            <br/>
            <label for="id">Email id :</label><br/>
            <input type="email" id="id" name="email id" required/>

            <br/>
            <label for="password">Password :</label><br/>
            <input type="password" id="password" name="password" required/>

            <br/>
            <label for="confirm_password">Confirm password :</label><br/>
            <input type="password" id="confirm_password" name="confirm password" required/>

            <br/>
            <br/>
            <input type="submit" value="Sign up"/>

        </form>
    </fieldset>
